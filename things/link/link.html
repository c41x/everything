<div id="{id}" class="ui-widget-content page-link thing">
  <a id="{id}Link" href=":;">Link</a>
  <button class="create-page">Create</button>
  <button class="link-page">Set</button>
</div>

<div id="dialog-form" title="Setup Link">
  <form>
    <fieldset class="link-dialog">
      <label for="name" class="link-dialog">Link Title</label>
      <input  type="text" name="new-page-title" id="new-page-title" value="" class="link-dialog-text ui-widget-content ui-corner-all link-dialog">
      <label for="name" class="link-dialog">Link Address</label>
      <input  type="text" name="new-page-id" id="new-page-id" value="" class="link-dialog-text ui-widget-content ui-corner-all link-dialog">
      <input  class="link-dialog" type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
