<div id="image-setup-dialog" title="Setup Image">
  <form>
    <fieldset class="image-dialog">
      <label for="url" class="image-dialog">External URL</label>
      <input type="text" name="image-url" id="image-url" value="" class="image-dialog-text ui-widget-content ui-corner-all image-dialog">
      <div style="width: 95%; height: 130px; padding: 0.4em; text-align: center; line-height: 130px; background: #cccccc; border: 1px solid #999999; border-radius: 5px">Drop files here</div>
      <input class="image-dialog" type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
