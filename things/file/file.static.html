<div id="file-setup-dialog" title="Setup Image">
  <form>
    <fieldset class="file-dialog">
      <label for="caption" class="file-dialog">Caption</label>
      <input type="text" name="file-caption" id="file-caption" value="" class="file-dialog-text ui-widget-content ui-corner-all image-dialog">
      <label for="url" class="file-dialog">External URL</label>
      <input type="text" name="file-url" id="file-url" value="" class="file-dialog-text ui-widget-content ui-corner-all image-dialog">
      <div id="fileUploadDropZone" style="width: 95%; height: 130px; padding: 0.4em; text-align: center; line-height: 130px; background: #cccccc; border: 1px solid #999999; border-radius: 5px">Drop files here</div>
      <input class="file-dialog" type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
